	<script>
		var random=Math.floor((Math.random*20)+1);
		var turns=0;
		do {
			turns++
		
		var response=prompt('What number do you guess between 1 thru 20?')
		if (parseInt(response)) {
			if  (response>random)
				alert('You were to high!');
				 else {
					if(response<random) {
				alert('You were to low!');
				}
			}
			} else {
			alert('Please use a number.');
	
			} while (response != random, turns !=7);
			if(turns == 7) {
				var lost = confirm('You lose! Would you like to play again?')
				continue;
			}
				if (response == random) {
				var confirmed = confirm('Congratulations!  You won!  Would you like to play again?')
			}
		} while (confirmed || lost);
