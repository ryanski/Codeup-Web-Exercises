<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #map-canvas {
            width: 770px;
            height: 481px;
        }
    </style>
</head>
<body>
    <!-- div to hold map -->
    <div id="map-canvas"></div>

    <!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAE2uth7DyvARA4r14fyX6YPG81_Uh3fNc"></script>

    <!-- Script to show address on map -->
    <script type="text/javascript">

    (function() {
        "use strict";
        

        // Set our map options
        var mapOptions = {
            // Set the zoom level
            zoom: 18,

            // This sets the center of the map at our location
            // center: {
            //    lat:  29.4284595,
            //    lng: -98.492433
            // }, 
            mapTypeId: google.maps.MapTypeId.SATELLITE


     

    };

        // Render the map
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

                // Set our address to geocode
        var address = "2801 GUADALUPE ST. AUSTIN, TX 78705";


        // Init geocoder object
        var geocoder = new google.maps.Geocoder();

        // Geocode our address
        geocoder.geocode({ "address": address }, function(results, status) {

           // Check for a successful result
           if (status == google.maps.GeocoderStatus.OK) {

               // Recenter the map over the address
               map.setCenter(results[0].geometry.location);
           } else {

               // Show an error message with the status if our request fails
               alert("Geocoding was not successful - STATUS: " + status);
               // Add the marker to our existing map
        // Create lat and long for our marker position
        }
            console.log(results);
            var marker = new google.maps.Marker({
                 position: results[0].geometry.location,
                 map: map

            });
            // Create a new infoWindow object with content
            var infowindow = new google.maps.InfoWindow({
                content: "<h3>I used to live above the Torchy's Tacos at UT.</h3><h4>I recommend the Fried Avocado Taco</h4><ul><li>Hand Battered Fried Fresh Avocados</li><li>Vegetarian Refried Beans</li><li>Pico, Lettuce, and Cheese</li><li>Poblano sauce on a Corn Tortilla</li></ul>"
                
                
            });

            // Open the window using our map and marker
            infowindow.open(map, marker);
                
               });

   

    })();
    </script>
</body>
