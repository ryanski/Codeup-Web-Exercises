<!DOCTYPE html>
<html>
<head>
    <title>Animate</title>
    <style>
        html, body {
            margin: 0px;
            padding: 0;
        }

        #btn-animate {
            margin: 15px;
        }

        #animate-box {
            background: url(/img/spaceship-earth-cartoon.jpg);
            height: 125px;
            margin: 15px;
            position: absolute;
            width: 250px;
        }
    </style>
</head>
<body>
    <p>
        <button id="btn-move">Move It</button>
        <button id="btn-scale">Scale It</button>
        <button id="btn-hide">Hide It</button>
        <button id="btn-show">Show It</button>
        <button id="btn-all">Animate All</button>
    </p>

    <div id="animate-box"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        "use strict";
        $("#btn-move").click(function(){
            $("#animate-box").animate({
                left: "+=100px",
            }, 1000)
        })
        $("#btn-scale").click(function(){
            $("#animate-box").animate({
                width: "+=225px",
            }, 1000)
        })
        $("#btn-hide").click(function(){
            $("#animate-box").animate({
                opacity: "0"
            }, 1000)
        })
        $("#btn-show").click(function(){
            $("#animate-box").animate({
                opacity: "1"
            }, 1000)
        })
        $("#btn-all").click(function(){
            $("#animate-box").animate({
                left: "+=100px", 
                width: "+=125px"
            }, 1000).animate({
                opacity: "0"
            }, 1000).animate({
                opacity: "1",
                width:  "-=125px",
                left: "-=100px"
            }, 1000)
        })

        /
    });
    </script>
</body>
</html>
